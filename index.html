<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Blog Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800 min-h-screen p-4 md:p-8">
  <div class="container mx-auto max-w-7xl">
    <header class="text-center mb-10 bg-white p-6 rounded-xl shadow-lg">
      <h1 class="text-5xl font-extrabold text-blue-700 mb-4 tracking-tight">The Modern Blog</h1>
      <p class="text-xl text-gray-600">Discover captivating stories and insightful articles.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Left Column: Post List & New Post Form -->
      <section class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg flex flex-col space-y-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-4 border-b pb-3 border-blue-200">All Posts</h2>
        <div id="post-list" class="space-y-6 flex-grow overflow-y-auto max-h-[60vh] pr-2">
          <!-- Post titles and images will be dynamically loaded here -->
          <p class="text-gray-500 italic text-center">Loading posts...</p>
        </div>

        <!-- Add New Post Form -->
        <div class="mt-auto pt-8 border-t border-gray-200">
          <h3 class="text-2xl font-bold text-gray-800 mb-4">Create New Post</h3>
          <form id="new-post-form" class="space-y-4">
            <div>
              <label for="new-title" class="block text-sm font-semibold text-gray-700 mb-1">Title:</label>
              <input type="text" id="new-title" name="title" required
                class="p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
              <label for="new-content" class="block text-sm font-semibold text-gray-700 mb-1">Content:</label>
              <textarea id="new-content" name="content" rows="5" required
                class="p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 transition duration-200"></textarea>
            </div>
            <div>
              <label for="new-author" class="block text-sm font-semibold text-gray-700 mb-1">Author:</label>
              <input type="text" id="new-author" name="author" required
                class="p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
              <label for="new-image" class="block text-sm font-semibold text-gray-700 mb-1">Image URL (Optional):</label>
              <input type="url" id="new-image" name="image"
                class="p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95">
              Create Post
            </button>
          </form>
        </div>
      </section>

      <!-- Right Column: Post Details & Edit Post Form -->
      <section class="md:col-span-2 bg-white p-8 rounded-xl shadow-lg flex flex-col">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 border-blue-200">Post Details</h2>
        <div id="post-detail" class="flex-grow space-y-6">
          <!-- Post details will be displayed here -->
          <p class="text-gray-500 italic text-center text-lg">Click on a post title to view details.</p>
        </div>

        <!-- Edit Post Form (Hidden by default) -->
        <form id="edit-post-form" class="hidden mt-8 pt-8 border-t border-gray-200 space-y-4">
          <h4 class="text-2xl font-bold text-gray-800 mb-4">Update Post Details</h4>
          <div>
            <label for="edit-title" class="block text-sm font-semibold text-gray-700 mb-1">Title:</label>
            <input type="text" name="title" id="edit-title"
              class="p-3 border border-gray-300 rounded-lg w-full focus:ring-green-500 focus:border-green-500 transition duration-200">
          </div>
          <div>
            <label for="edit-content" class="block text-sm font-semibold text-gray-700 mb-1">Content:</label>
            <textarea name="content" id="edit-content" rows="7"
              class="p-3 border border-gray-300 rounded-lg w-full focus:ring-green-500 focus:border-green-500 transition duration-200"></textarea>
          </div>
          <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
            <button type="submit"
              class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95">
              Update Post
            </button>
            <button type="button" id="cancel-edit"
              class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95">
              Cancel
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
